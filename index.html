<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management System</title>
    <script src="https://kit.fontawesome.com/01b4e07893.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <a class="home" href="index.html">Home</a>
        <a class="employee-gate" href="emplyee.html">Employee Gate</a>
        <a class="accounting" href="accounting.html" target="_blank">Accounting Page</a>
    </header>
    <main id="main">
        <section id="employeeCard">
            <fieldset>
                <form id="card">

                    <label for="fullName">Full Name:</label><br>
                    <input type="text" id="fullName" name="fullName"><br>

                    <label for="department">Department:</label><br>
                        <select name="department" id="department">
                            <option value="administration">Administration</option>
                            <option value="marketing">Marketing</option>
                            <option value="development">Development</option>
                            <option value="finance">Finance</option>
                        </select>

                    <label for="level">Your Level:</label><br>
                        <select name="level" id="level">
                            <option value="junior">Junior</option>
                            <option value="midsenior">Mid-Senior</option>
                            <option value="senior">Senior</option>
                        </select>


                    <label for="image">Image :</label><br>
                    <input type="file" id="image" name="image"><br>

                    <input class="btn" type="submit">


                </form>
            </fieldset>
        </section>
        <section id="cardId"></section>
    </main>
    <footer>
        <i class="fa-solid fa-phone"></i>
        <i class="fa-solid fa-envelope"></i>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <p><strong>&#169;</strong> 2022 Esraa Banat</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
